  <!-- Three.js Interactive Character -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('character-container');
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
    camera.position.set(0, 1.7, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.enableZoom = false;
    controls.target.set(0, 1.7, 0);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    const loader = new GLTFLoader();
    let character, mixer, actions = {};

    loader.load('Stylized_Interactive_Male_Character.glb', function(gltf) {
      character = gltf.scene;
      scene.add(character);

      mixer = new THREE.AnimationMixer(character);
      gltf.animations.forEach(clip => {
        actions[clip.name] = mixer.clipAction(clip);
        if (clip.name.startsWith('idle')) {
          actions[clip.name].play();
        }
      });
    });

    // Raycaster for hover/click interactions
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      if (!character) return;
      const intersects = raycaster.intersectObject(character, true);
      if (intersects.length > 0 && actions['wave_right_hand']) {
        actions['wave_right_hand'].reset().play();
      }
    }

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      if (!character) return;
      const intersects = raycaster.intersectObject(character, true);
      if (intersects.length > 0 && actions['smile_friendly']) {
        actions['smile_friendly'].reset().play();
      }
    }

    window.addEventListener('mousemove', onMouseMove);
    window.addEventListener('click', onClick);

    function animate() {
      requestAnimationFrame(animate);
      if (mixer) mixer.update(0.016);
      renderer.render(scene, camera);
    }

    animate();

    // Handle resizing
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>

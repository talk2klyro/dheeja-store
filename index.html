<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Hero & top character container */
    #top-character-container {
      width: 100%;
      height: 400px; /* adjust as needed */
      position: relative;
      overflow: hidden;
      background: #fef0f5; /* subtle background behind the character */
    }

    /* Overlay content over the 3D character if needed */
    #hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ff69b4;
      z-index: 1;
    }

    /* Three.js canvas */
    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav>
      <span class="avatar">🤗</span>
      <a href="index.html" class="logo">HijabStore</a>
      <ul class="nav-links">

        <li>🛍️ <a href="shop.html">Shop</a></li>
        <li>ℹ️ <a href="about.html">About</a></li>

      </ul>
      <div class="social-buttons">
        <a href="https://instagram.com/khadijamuhammadaliyu6?igsh=ZGUzMzM3NWJiOQ==" target="_blank">📸 Instagram</a>
        <a href="https://www.tiktok.com/@babyhadiza46?_t=ZS-8zgyGuoSfD8&_r=1" target="_blank">🎵 TikTok</a>
        <a href="https://wa.me/2348147616483" target="_blank" class="whatsapp-button">📱 WhatsApp</a>
      </div>
    </nav>
  </header>

  <!-- TOP 3D CHARACTER SECTION -->
  <section id="top-character-container">
    <div id="hero-content">
      <h1>Welcome to HijabStore 🌸✨</h1>
      <p>Shop our exclusive hijab collection today!</p>
      <a href="shop.html" class="cta-button">🛍️ Shop Now</a>
    </div>

    <!-- Three.js 3D Character -->
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

      const container = document.getElementById('top-character-container');
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;
      controls.enableZoom = false;
      controls.target.set(0, 1.7, 0);

      const loader = new GLTFLoader();
      let character, mixer;
      loader.load('Stylized_Interactive_Male_Character.glb', function(gltf) {
        character = gltf.scene;
        scene.add(character);
        mixer = new THREE.AnimationMixer(character);
        gltf.animations.forEach(clip => {
          mixer.clipAction(clip).play();
        });
      });

      camera.position.set(0, 1.7, 3);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      window.addEventListener('mousemove', (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        if (!character) return;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(character, true);
        if (intersects.length > 0 && mixer) {
          const wave = mixer.clipAction('wave_right_hand');
          if (wave) wave.reset().play();
        }
      });

      window.addEventListener('click', (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        if (!character) return;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(character, true);
        if (intersects.length > 0 && mixer) {
          const smile = mixer.clipAction('smile_friendly');
          if (smile) smile.reset().play();
        }
      });

      function animate() {
        requestAnimationFrame(animate);
        if (mixer) mixer.update(0.016);
        renderer.render(scene, camera);
      }

      animate();

      // Handle resize
      window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      });
    </script>
  </section>

  <!-- FEATURED PRODUCTS (can use Bento layout here) -->
  <section id="featured-products">
    <h2>Featured Hijabs 🌟</h2>
    <div class="bento-container" id="product-grid">
      <!-- Products loaded dynamically or statically -->
    </div>
  </section>

    <p>&copy; 2025 HijabStore 💕</p>
  </footer>
</body>

  <!-- THREE.JS 3D CHARACTER EMBED -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    // Scene setup
    const container = document.getElementById('character-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.enableZoom = false;
    controls.enableDamping = true;

    // Lighting
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // Load character
    const loader = new GLTFLoader();
    let character, mixer, actions = {};
    loader.load('Stylized_Interactive_Male_Character.glb', (gltf) => {
      character = gltf.scene;
      scene.add(character);

      mixer = new THREE.AnimationMixer(character);
      gltf.animations.forEach(clip => {
        actions[clip.name] = mixer.clipAction(clip);
        if(clip.name.includes('idle')) actions[clip.name].play(); // play idle animations
      });
    });

    camera.position.set(0, 1.7, 3);

    // Interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    container.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / container.clientWidth) * 2 - 1;
      mouse.y = -(event.clientY / container.clientHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      if(character){
        const intersects = raycaster.intersectObject(character, true);
        if(intersects.length > 0 && actions['wave_right_hand']){
          actions['wave_right_hand'].reset().play();
        }
      }
    });

    container.addEventListener('click', (event) => {
      mouse.x = (event.clientX / container.clientWidth) * 2 - 1;
      mouse.y = -(event.clientY / container.clientHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      if(character){
        const intersects = raycaster.intersectObject(character, true);
        if(intersects.length > 0 && actions['smile_friendly']){
          actions['smile_friendly'].reset().play();
        }
      }
    });

    // Animate
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      if(mixer) mixer.update(clock.getDelta());
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
